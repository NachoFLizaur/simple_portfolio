<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

    <script src="scripts.js"></script>
</head>

<body>
    <!--  Include TradingView Widgets -->
    <!-- TradingView banner -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://es.tradingview.com" rel="noopener"
                target="_blank"><span class="blue-text">Cotizaciones</span></a> por TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js"
            async>
                {
                    "symbols": [
                        {
                            "proName": "BITSTAMP:BTCUSD",
                            "title": "BTC/USD"
                        },
                        {
                            "proName": "BITSTAMP:ETHUSD",
                            "title": "ETH/USD"
                        },
                        {
                            "description": "XRP/USD",
                            "proName": "BITSTAMP:XRPUSD"
                        }
                    ],

                        "colorTheme": "dark",
                            "isTransparent": false,
                                "locale": "es"
                }
            </script>
    </div>
    <!-- TradingView chart -->
    <div class="tradingview-widget-container">
        <div id="tradingview_34eb3"></div>
        <div class="tradingview-widget-copyright"><a href="https://es.tradingview.com/symbols/BITSTAMP-BTCUSD/"
                rel="noopener" target="_blank"><span class="blue-text">BTCUSD Gráfico</span></a> por TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget(
                {
                    "width": 980,
                    "height": 610,
                    "symbol": "BITSTAMP:BTCUSD",
                    "interval": "30",
                    "timezone": "Europe/Madrid",
                    "theme": "dark",
                    "style": "1",
                    "locale": "es",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "show_popup_button": true,
                    "popup_width": "1000",
                    "popup_height": "650",
                    "container_id": "tradingview_34eb3"
                }
            );
        </script>
    </div>
    <!-- TradingView Widgets END -->

    <div style="float: left; width: 50%;">

        <table>
            <tr>
                <td>
                    <label for="btc_balance">BTC Balance</label><br>
                    <input type="text" id="btc_balance" onkeyup="load_nums()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="btc_sell_usd">Sell Value ($):</label><br>
                    <input type="text" id="btc_sell_usd" readonly>
                </td>
                <td>
                    <label for="btc_sell_eur">Sell Value (€):</label><br>
                    <input type="text" id="btc_sell_eur" readonly>
                </td>
            </tr>
        </table>
        <!-- <label for="usd_balance">USD Balance:</label><br>
        <input type="text" id="usd_balance" onkeyup="load_nums(btc_balance.value,usd_balance.value)"><br> -->


        <table>
            <tr>
                <td>
                    <label for="curr_btc_usd">BTCUSD ($):</label><br>
                    <input type="text" id="curr_btc_usd" value="N/A" readonly>
                </td>
                <td>
                    <label for="curr_btc_eur">BTCEUR (€):</label><br>
                    <input type="text" id="curr_btc_eur" value="N/A" readonly>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="min_buy_usd">Min buy price ($):</label><br>
                    <input type="text" id="min_buy_usd" value="N/A" readonly>
                </td>
                <td>
                    <label for="min_buy_eur">Min buy price (€):</label><br>
                    <input type="text" id="min_buy_eur" value="N/A" readonly>
                </td>
            </tr>

            <tr>
                <td>
                    <button onclick="fetch_data()">Check the price!</button>
                </td>
            </tr>


        </table>

    </div>

    <div style="float: right; width: 50%;">
        <table style=" margin: auto;">

        </table>
        <form action="#" method="GET" style=" margin: auto;">
            <table id="per_calc_table" style=" margin: auto;">
                <tr>
                    <td>Purchase Amount</td>
                    <td>BTC price</td>
                    <td>Transaction Fee</td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text" value="0.005"></td>
                </tr>
                <tr>
                    <td><button onclick="add_row()">Add Operation</button></td>
                    <td><button onclick="calc_revenue()">Calculate your revenue!</button></td>
                </tr>
                <tr style=" text-align: center;">
                    <td><input type='text' id='roi' readonly></td>
                    <td><input type='text' id='btc_gain' readonly></td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
